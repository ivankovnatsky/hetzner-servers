---
- hosts: hetzner

  tasks:
    - name: Install packages
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      with_items:
        - fzf
        - git
        - tmux
        - neovim
        - htop
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
    - name: Create dir for keyrings
      ansible.builtin.file:
        dest: /etc/apt/keyrings
        state: directory
    - name: Set docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --yes --dearmor -o /etc/apt/keyrings/docker.gpg

        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
    - name: Install packages
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      with_items:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
    - name: Create docker cli dir
      ansible.builtin.file:
        dest: $HOME/.docker/cli-plugins
        state: directory
    - name: Set docker
      shell: |
        wget -c https://github.com/docker/buildx/releases/download/v0.9.1/buildx-v0.9.1.linux-amd64 -P $HOME/.docker/cli-plugins
        docker buildx install
        docker buildx create --name mybuilder
        docker buildx use mybuilder
        docker buildx inspect --bootstrap
    - name: Install packages
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      with_items:
        - qemu-system
        - qemu
        - binfmt-support
        - qemu-user-static
    - name: Create a syncthing config
      ansible.builtin.template:
        src: ./syncthing.service
        dest: /etc/systemd/system/syncthing.service
        owner: root
        group: root
        mode: 0644
